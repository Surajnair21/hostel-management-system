<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            color: white;
        }
        .dashboard-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 50px 30px;
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 15px 0;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(255, 75, 43, 0.3);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, Student</h1>

        <!-- Navigation Buttons -->
        <button class="btn" onclick="location.href='room-requests.html'">Room Requests</button>
        <button class="btn" onclick="location.href='complaints.html'">Submit Complaint</button>
        <button class="btn" onclick="location.href='inventory-booking.html'">Inventory Booking</button>
        
        <!-- Logout Button -->
        <button class="btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Redirect if not logged in (e.g., if not authenticated)
        if (!localStorage.getItem("loggedIn")) {
            alert("Please log in first.");
            window.location.href = "/login as student.html";
        }

        // Logout function
        function logout() {
            // Clear session/local storage
            localStorage.removeItem("loggedIn");
            // Redirect to login page
            window.location.href = "/login as student.html";
        }
    </script>
</body>
</html>
